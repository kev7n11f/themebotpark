name: Deploy to Vercel
permissions:
  contents: read

on:
  push:
    branches:
      - main

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Cache npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Debug and validate Vercel secrets
        run: |
          echo "üîç Checking Vercel secrets availability..."
          
          # Check VERCEL_TOKEN
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "‚ùå VERCEL_TOKEN is not set or empty"
            MISSING_SECRETS=true
          else
            echo "‚úÖ VERCEL_TOKEN is present (length: ${#VERCEL_TOKEN})"
          fi
          
          # Check VERCEL_ORG_ID
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "‚ùå VERCEL_ORG_ID is not set or empty"
            MISSING_SECRETS=true
          else
            echo "‚úÖ VERCEL_ORG_ID is present (starts with: ${VERCEL_ORG_ID:0:8}...)"
          fi
          
          # Check VERCEL_PROJECT_ID
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "‚ùå VERCEL_PROJECT_ID is not set or empty"
            MISSING_SECRETS=true
          else
            echo "‚úÖ VERCEL_PROJECT_ID is present (starts with: ${VERCEL_PROJECT_ID:0:8}...)"
          fi
          
          # Exit with error if any secrets are missing
          if [ "$MISSING_SECRETS" = true ]; then
            echo ""
            echo "‚ùå Missing required Vercel secrets detected!"
            echo "Please ensure these secrets are set in your repository settings:"
            echo "üìã Required secrets:"
            echo "  - VERCEL_TOKEN: Your Vercel personal access token"
            echo "  - VERCEL_ORG_ID: Your Vercel organization ID"
            echo "  - VERCEL_PROJECT_ID: Your Vercel project ID"
            echo ""
            echo "üîß To find these values:"
            echo "  1. Go to your Vercel project settings"
            echo "  2. Find Organization ID and Project ID in the project settings"
            echo "  3. Generate a token in your Vercel account settings"
            exit 1
          fi
          
          echo "‚úÖ All Vercel secrets are properly configured and available"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          CI: false # Treat warnings as warnings, not errors
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Run security audit
        run: npm audit --audit-level high
        continue-on-error: true # Don't fail the build on audit issues

      - name: Deploy to Vercel
        id: deploy-vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Health check after deployment
        run: |
          # Wait for deployment to be ready
          sleep 30
          
          # Try to get the deployment URL from Vercel Action output
          DEPLOY_URL="${{ steps.deploy-vercel.outputs.url }}"
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL="https://themebotpark.vercel.app"
          fi
          
          echo "Checking health of: $DEPLOY_URL"
          
          # Health check with retries
          for i in {1..5}; do
            if curl -f -s "$DEPLOY_URL/health" > /dev/null; then
              echo "‚úÖ Health check passed"
              curl -s "$DEPLOY_URL/health" | jq .
              break
            else
              echo "‚ö†Ô∏è  Health check failed (attempt $i/5)"
              if [ $i -eq 5 ]; then
                echo "‚ùå Health check failed after 5 attempts"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: Test critical endpoints
        run: |
          DEPLOY_URL="https://themebotpark.vercel.app"
          
          echo "Testing critical endpoints..."
          
          # Test main page
          if curl -f -s "$DEPLOY_URL" > /dev/null; then
            echo "‚úÖ Main page accessible"
          else
            echo "‚ùå Main page not accessible"
            exit 1
          fi
          
          # Test API endpoints
          if curl -f -s "$DEPLOY_URL/api/chat" > /dev/null; then
            echo "‚úÖ Chat API accessible"
          else
            echo "‚ùå Chat API not accessible"
          fi

      - name: Performance check
        run: |
          DEPLOY_URL="https://themebotpark.vercel.app"
          
          echo "Running basic performance check..."
          
          # Measure load time
          START_TIME=$(date +%s%N)
          curl -f -s -o /dev/null "$DEPLOY_URL"
          END_TIME=$(date +%s%N)
          
          LOAD_TIME_MS=$(( ($END_TIME - $START_TIME) / 1000000 ))
          echo "Page load time: ${LOAD_TIME_MS}ms"
          
          if [ $LOAD_TIME_MS -gt 5000 ]; then
            echo "‚ö†Ô∏è  Warning: Page load time is slow (${LOAD_TIME_MS}ms)"
          else
            echo "‚úÖ Page load time is acceptable"
          fi

      - name: Deployment summary
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "üåê URL: https://themebotpark.vercel.app"
          echo "üè• Health: https://themebotpark.vercel.app/health"
          echo "üìä Metrics: https://themebotpark.vercel.app/metrics"
