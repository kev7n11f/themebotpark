name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Verify react-scripts install
        run: npm list react-scripts

      - name: Build project
        run: npm run build
        env:
          CI: false
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Remove .vercel directory
        run: rm -rf .vercel

      - name: Deploy to Vercel
        id: deploy-vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Deployment summary
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "üåê URL: https://themebotpark.vercel.app"
          echo "üè• Health: https://themebotpark.vercel.app/health"
          echo "üìÖ Deployed: $(date)"